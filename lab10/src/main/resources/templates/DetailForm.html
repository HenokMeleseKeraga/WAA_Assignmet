<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>ALL EMPLOYEE</p>
<table>
    <thead>
    <th>NAME</th>
    <th>ADDRESS</th>
    </thead>
    <tbody>
    <tr th:each="emp:${allemp}">
        <td th:text="*{emp.name}"></td>
        <td th:text="*{emp.address.street}"></td>
    </tr>
    </tbody>
</table>
<form th:action="@{/}" method="get">
    <input type="submit" value="ADD EMPLOYEE">
</form>
</body>
</html>
