<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title th:text="${title}">Title</title>
</head>
<body>
<div class="container">
<form action="#" th:action="@{/employeeFrom}" method="post" th:object="${employee}">
    <p> First Name : <input type="text" th:field="*{firstName}"></p>
    <p> Last Name : <input type="text" th:field="*{lastName}"></p>
    <p> Birth date : <input type="date" th:field="*{birthDate}"> </p>
    <p> Salary Level: <input type="number" th:field="*{salaryLevel}"></p>
    <p>Address : </p>
     <p>State :<input type="text" th:field="*{address.state}"></p>
    <p> City<input type="text" th:field="*{address.city}"></p>
    <p></p>
    <p>Street :<input type="text" th:field="*{address.street}"></p>
    <p>Zip code :<input type="text" th:field="*{address.zipCode}"></p>
    <p> <input type="submit" value="ADD Employee"> </p>

</form>
</div>

</body>
</html>
